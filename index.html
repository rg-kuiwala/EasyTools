<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyTools - MultiTool Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1>EasyTools üõ†Ô∏è</h1>
      <nav>
        <ul>
          <li><a href="#image-resizer">Image Resizer</a></li>
          <li><a href="#loan-calculator">Loan Calculator</a></li>
          <li><a href="#length-converter">Length Converter</a></li>
          <li><a href="#currency-converter">Currency Converter</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <!-- Image Resizer -->
    <section id="image-resizer" class="tool">
      <h2><i class="fas fa-image"></i> Image Resizer</h2>
      <div class="tool-content">
        <input type="file" id="imageInput" accept="image/*">
        <canvas id="imageCanvas"></canvas>
        <button onclick="resizeImage()">Resize Image</button>
      </div>
    </section>

    <!-- Loan Calculator -->
    <section id="loan-calculator" class="tool">
      <h2><i class="fas fa-calculator"></i> Loan Calculator</h2>
      <div class="tool-content">
        <label for="loanAmount">Loan Amount ($):</label>
        <input type="number" id="loanAmount" placeholder="Enter loan amount">
        <label for="interestRate">Interest Rate (%):</label>
        <input type="number" id="interestRate" placeholder="Enter interest rate">
        <label for="loanTerm">Loan Term (years):</label>
        <input type="number" id="loanTerm" placeholder="Enter loan term">
        <button onclick="calculateLoan()">Calculate</button>
        <p id="loanResult"></p>
      </div>
    </section>

    <!-- Length Converter -->
    <section id="length-converter" class="tool">
      <h2><i class="fas fa-ruler"></i> Length Converter</h2>
      <div class="tool-content">
        <input type="number" id="lengthInput" placeholder="Enter length">
        <select id="lengthUnit">
          <option value="meters">Meters</option>
          <option value="feet">Feet</option>
          <option value="inches">Inches</option>
        </select>
        <button onclick="convertLength()">Convert</button>
        <p id="lengthResult"></p>
      </div>
    </section>

    <!-- Currency Converter -->
    <section id="currency-converter" class="tool">
      <h2><i class="fas fa-money-bill-wave"></i> Currency Converter</h2>
      <div class="tool-content">
        <input type="number" id="currencyAmount" placeholder="Enter amount">
        <select id="fromCurrency">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
        </select>
        <select id="toCurrency">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
        </select>
        <button onclick="convertCurrency()">Convert</button>
        <p id="currencyResult"></p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2023 EasyTools. Built with ‚ù§Ô∏è by <a href="https://github.com/rg-kuiwala" target="_blank">Rg Kuiwala</a>.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
